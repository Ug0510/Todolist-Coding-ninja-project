<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="container">
        <div id="todo-container">
            <div class="input-container">
                <i class="fa fa-list col-2" aria-hidden="true"></i>
                <input type="text" class="col-10" name="todo" placeholder="Type your todo list" id="todo-input" onkeydown="handleKeyPress(event)">
            </div>
            <p>
                <span id="toggle-tick" onclick="markAll()">
                    <img src="./assests/icons/double-tick-indicator.png" alt="">
                    <input type="button" value="" >
                    <span>Complete all tasks</span>
                </span>
                <input type="button" onclick="deleteMarked()" value="Clear completed">
            </p>
            <ul id="todos">
                <!-- sample todo -->
                <!-- <li>
                    <span>
                        <input type="checkbox">
                        <span>Todo Content</span>
                    </span>
                    <input type="button" value="X">
                </li> -->
            </ul>
            <p>
                <span><span id="todoCount">0 </span><span>tasks left</span></span>
                <span>
                    <input type="button" value="All" onclick="filterTodos(0)" id="btn0">
                    <input type="button" value="Uncompleted" onclick="filterTodos(1)" id="btn1">
                    <input type="button" value="Completed" onclick="filterTodos(2)" id="btn2">
                </span>
            </p>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
